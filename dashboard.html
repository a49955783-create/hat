<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - مستشفى ريسبكت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>مستشفى ريسبكت</h1>
    <input type="text" id="searchInput" placeholder="ابحث بالاسم أو الرقم الوطني">
  </header>

  <div class="controls">
    <button onclick="openForm()">إضافة</button>
    <button onclick="clearData()">حذف الكل</button>
  </div>

  <div id="formContainer" class="form-container hidden">
    <h2>بيانات التأمين</h2>
    <input type="file" id="imgInput">
    <input type="text" id="nameInput" placeholder="الاسم">
    <input type="text" id="idInput" placeholder="رقم الهوية">
    <select id="categoryInput">
      <option value="فضي">فضي</option>
      <option value="ذهبي">ذهبي</option>
      <option value="بلاتيني">بلاتيني</option>
    </select>
    <input type="date" id="expiryInput">
    <button onclick="saveCard()">حفظ</button>
  </div>

  <nav>
    <button onclick="filterCards('الكل')">الكل</button>
    <button onclick="filterCards('فضي')">فضي</button>
    <button onclick="filterCards('ذهبي')">ذهبي</button>
    <button onclick="filterCards('بلاتيني')">بلاتيني</button>
    <button onclick="filterCards('منتهي')">منتهي</button>
  </nav>

  <main id="cardsContainer"></main>

  <script src="script.js"></script>
</body>
</html>
